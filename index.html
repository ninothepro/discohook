<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook</title>
</head>
<body>
    <h1>Sending Message to Discord...</h1>

    <script>
        // Function to extract the message from the URL query parameters
        function getMessageFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            return message;
        }

        // Function to send the message
        function sendMessage(message) {
            const webhookURL = 'https://discord.com/api/webhooks/1270691776289837101/71nLBF0nDcmbjIyk30HrhDjbW7VbNsLGo4YE7qJ_2PTKfxqBsjr_OKYbAUz6XqC5UsWr';

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                document.body.innerHTML += '<p>Message sent successfully!</p>';
            })
            .catch((error) => {
                console.error('Error:', error);
                document.body.innerHTML += `<p>Error sending message: ${error.message}</p>`;
            });
        }

        // Send the message when the page loads
        window.onload = () => {
            const message = getMessageFromURL();
            if (message) {
                sendMessage(message);
            } else {
                document.body.innerHTML += '<p>No message found in URL.</p>';
            }
        };
    </script>
</body>
</html>
